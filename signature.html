  <h2>🖋️ ارسم توقيعك</h2>
  <canvas id="signature" width="300" height="120"></canvas>
  <div class="controls">
    <button onclick="clearCanvas()">🧹 مسح</button>
    <button onclick="downloadPNG()">💾 تحميل التوقيع</button>
    <button onclick="copyToClipboard()">📋 نسخ إلى الحافظة</button>
  </div>
  <div id="toast" class="toast">✅ تم نسخ التوقيع إلى الحافظة</div>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    const toast = document.getElementById('toast');
    let drawing = false;

    function showToast(message) {
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);
    }

    function startDrawing(e) {
      drawing = true;
      draw(e);
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
      const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawDate();
    }

    function drawDate() {
      const today = new Date().toLocaleDateString('ar-EG');
      ctx.font = "14px Arial";
      ctx.fillStyle = "#333";
      ctx.textAlign = "center";
      ctx.fillText(`📅 التاريخ: ${today}`, canvas.width / 2, canvas.height - 10);
    }

    function downloadPNG() {
      drawDate();
      const link = document.createElement('a');
      link.download = `signature_${new Date().toISOString().slice(0,10)}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    function copyToClipboard() {
      drawDate();
      canvas.toBlob(blob => {
        const item = new ClipboardItem({ 'image/png': blob });
        navigator.clipboard.write([item]).then(() => {
          showToast("✅ تم نسخ التوقيع إلى الحافظة");
        }, err => {
          showToast("❌ فشل النسخ إلى الحافظة");
        });
      });
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', draw);

    clearCanvas();
  </script>
